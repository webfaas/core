name: Coverage

on: [push]

jobs:
  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: npm install, build, and test:coverage
        run: |
          npm install
          npm install coveralls
          npm run test:coverage
          coveralls < ./coverage/lcov.info