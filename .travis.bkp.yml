language: node_js

node_js:
  - '13'
  - '12'
  - '11'
  - '10'

cache:
  npm: true
  directories:
    - node_modules

script:
  - npm run buildAndTest
  
after_script:
  - |
    npm install --save-dev coveralls
    coveralls < ./coverage/lcov.info

deploy:
  provider: script
  skip_cleanup: true
  script:
    - npm run setnpmtokenAndPublish
  on:
    branch: master
    tags: true